<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/scirpt.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><span>D</span>ot<span>O</span>bject<span>G</span>enerator</h1>
    </header>
    <section>
        <canvas id="main"></canvas><br>
        <div class="property">
            <a class="btn select_btn selected" id="circle_btn">円</a>
            <a class="btn select_btn" id="sphere_btn">球</a>
            <a class="btn select_btn" id="line_btn">直線</a>
            <div id="circle" class="property_child">
                <p>半径(中心含む)</p> <input id="c_radius" type="range" min="1" max="100" step="1" class="slider">
                <input type="number" id="c_radius_txt" min="1" step="0.1" class="slider_txt">
                <!-- <div class="ib">
                    <p>中心ずれ</p> <input id="c_origin" type="range" min="1" max="100" step="1" class="slider mid">
                    <input type="number" id="c_origin_txt" min="1" class="slider_txt">
                </div> -->
            </div>
            <div id="sphere" class="property_child">
                <p>半径(中心含む)</p> <input id="radius" type="range" min="1" max="100" step="1" class="slider">
                <input type="number" id="radius_txt" min="1" class="slider_txt">
                <p>表示高さ</p> <input id="height" type="range" min="1" step="1" class="slider">
                <input type="number" id="height_txt" class="slider_txt">
            </div>
            <div id="line" class="property_child">
                <p>角度</p>
                <input type="range" id="angle" min="0" max="180" step="0.01" class="slider">
                <input type="number" id="angle_txt" min="0" max="180" step=".0000000001" class="slider_txt">
                <p>長さ</p>
                <input type="range" id="long" min="0" max="100" step="0.01" class="slider">
                <input type="number" id="long_txt" min="0" max="180" step=".1" class="slider_txt">
            </div>
        </div>
    </section>
</body>

</html>
